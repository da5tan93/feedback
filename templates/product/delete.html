{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:product_view' product.pk %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete product "{{ product }}"?</h1>
    <form method="POST" action="{% url 'webapp:product_delete' product.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:product_view' product.pk %}">Cancel</a></p>
    </form>
{% endblock %}
